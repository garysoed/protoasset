<style>
  :host {
    display: block;
    height: 3.5rem;
    position: relative;
  }

  #name {
    cursor: pointer;
  }

  #name, #nameInput {
    padding: 1rem;
  }

  #root {
    background-color: white;
  }
</style>
<gs-switch fill-parent gs-value="read" id="root">
  <div gs-when="read" layout="row">
    <div flex id="name"></div>
    <gs-basic-button id="edit">
      <gs-icon gs-content>edit</gs-icon>
    </gs-basic-button>
    <gs-basic-button id="delete">
      <gs-icon gs-content>delete</gs-icon>
    </gs-basic-button>
  </div>

  <div gs-when="edit" layout="row">
    <gs-text-input flex id="nameInput"></gs-text-input>
    <gs-basic-button id="ok">
      <gs-icon gs-content>check</gs-icon>
    </gs-basic-button>
    <gs-basic-button id="cancel">
      <gs-icon gs-content>close</gs-icon>
    </gs-basic-button>
  </div>
</gs-switch>
