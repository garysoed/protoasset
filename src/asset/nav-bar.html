<style>
  :host {
    width: 3.9rem;
  }

  :host(:hover) {
    width: 9.6rem;
  }

  gs-drawer[expanded="true"] gs-basic-button {
    width: 9.6rem;
  }

  gs-basic-button gs-icon {
    margin-right: 1rem;
  }

  gs-basic-button {
    overflow: hidden;
    width: 3.5rem;
  }
</style>

<gs-drawer
    class="gs-theme-normal-hilite"
    id="drawer"
    align-content="left"
    anchor-point="left"
    max-width="10rem"
    min-width="3.9rem">
  <gs-vertical-tab id="tab">
    <gs-basic-button tab-id="data" id="data">
      <div layout="row">
        <gs-icon>insert_drive_file</gs-icon>
        <div>Data</div>
      </div>
    </gs-basic-button>
    <gs-basic-button tab-id="helper" id="helper">
      <div layout="row">
        <gs-icon>code</gs-icon>
        <div>Helpers</div>
      </div>
    </gs-basic-button>
    <gs-basic-button tab-id="layer" id="layer">
      <div layout="row">
        <gs-icon>view_quilt</gs-icon>
        <div>Layers</div>
      </div>
    </gs-basic-button>
    <gs-basic-button tab-id="render" id="render">
      <div layout="row">
        <gs-icon>format_paint</gs-icon>
        <div>Render</div>
      </div>
    </gs-basic-button>
    <gs-basic-button tab-id="settings" id="settings">
      <div layout="row">
        <gs-icon>settings</gs-icon>
        <div>Settings</div>
      </div>
    </gs-basic-button>
  </gs-vertical-tab>
</gs-drawer>
