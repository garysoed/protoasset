<style>
  #createButton {
    bottom: 0;
    left: 0;
    position: fixed;
    z-index: 20;
  }

  #createButtonContent {
    margin: .2rem;
  }

  #editorColumn {
    flex: .5;
  }

  #layerTypeSwitch {
    position: relative;
  }

  #previewModeLabel {
    line-height: 1.5rem;
    padding: 1rem;
  }

  #previews {
    position: relative;
  }

  #previewsContainer {
    overflow: scroll;
  }

  #root {
    padding-left: 1rem;
  }

  #root > div {
    width: 50%;
  }

  #sampleDataPicker {
    position: fixed;
    right: 0;
    top: 3.5rem;
  }

  #selectedLayerName {
    text-align: left;
    text-transform: none;
  }
</style>
<div fill-parent id="root" layout="row">
  <div id="editorColumn" layout="column">
    <gs-basic-button>
      <div gs-content layout="row">
        <div flex id="selectedLayerName"></div>
        <gs-icon>arrow_drop_down</gs-icon>
      </div>
      <gs-menu gs-anchor-point="top_left" gs-anchor-target="top_left" gs-fit-parent-width="true">
        <div gs-content id="layers"></div>
      </gs-menu>
    </gs-basic-button>
    <gs-switch flex id="layerTypeSwitch">
      <pa-asset-html-layer-editor gs-when="html" id="htmlEditor"></pa-asset-html-layer-editor>
      <pa-asset-image-layer-editor gs-when="image" id="imageEditor"></pa-asset-image-layer-editor>
      <pa-asset-text-layer-editor gs-when="text" id="textEditor"></pa-asset-text-layer-editor>
    </gs-switch>
  </div>
  <div flex layout="column">
    <div id="tools" layout="row">
      <label id="previewModeLabel">Preview Mode</label>
      <gs-basic-button>
        <div gs-content layout="row">
          <div flex id="selectedPreviewMode"></div>
          <gs-icon>arrow_drop_down</gs-icon>
        </div>
        <gs-menu gs-anchor-point="top_left" gs-anchor-target="top_left" gs-fit-parent-width="true">
          <div gs-content id="previewModes"></div>
        </gs-menu>
      </gs-basic-button>
    </div>
    <div flex id="previewsContainer">
      <div id="previews"></div>
    </div>
  </div>
</div>
<gs-basic-button class="gs-theme-normal gs-primary" id="createButton">
  <div gs-content id="createButtonContent">
    <gs-icon>add</gs-icon>
  </div>
  <gs-menu gs-anchor-point="bottom_left" gs-anchor-target="bottom_left">
    <div gs-content id="layerTypes">
      <gs-basic-button id="createImageLayer" style="white-space: nowrap;">
        <div gs-content>New Image Layer</div>
      </gs-basic-button>
      <gs-basic-button id="createTextLayer" style="white-space: nowrap;">
        <div gs-content>New Text Layer</div>
      </gs-basic-button>
      <gs-basic-button id="createHtmlLayer" style="white-space: nowrap;">
        <div gs-content>New HTML Layer</div>
      </gs-basic-button>
    </div>
  </gs-menu>
</gs-basic-button>
<pa-sample-data-picker id="sampleDataPicker"></pa-sample-data-picker>
