<style>
  #assetType, #presetType {
    text-align: left;
    text-transform: none;
  }

  #assetRow > label,
  #presetRow > label {
    line-height: 3.5rem;
    margin-right: 1rem;
  }

  #assetRow, #nameRow {
    padding: 1rem;
  }

  gs-float-input, gs-text-input {
    padding-left: 1rem;
  }

  #widthSection {
    margin-right: 2rem;
  }
</style>
<div id="nameRow">
  <div layout="row">
    <label>
      Name:
    </label>
    <gs-text-input flex value="" id="nameInput"></gs-text-input>
  </div>
</div>
<div id="assetRow" layout="row">
  <label>
    Asset type:
  </label>
  <gs-basic-button flex id="assetTypeButton">
    <div layout="row">
      <div flex id="assetType"></div>
      <gs-icon>arrow_drop_down</gs-icon>
    </div>
    <gs-menu
        anchor-point="top_left"
        anchor-target="top_left"
        id="assetTypeMenu"
        fit-parent-width="true"
        triggered-by="#assetTypeButton">
      <div id="assetTypeMenuContent"></div>
    </gs-menu>
  </gs-basic-button>
</div>
<fieldset id="templateSection" layout="column">
  <legend>Template</legend>
  <div id="presetRow" layout="row">
    <label>Choose preset:</label>
    <gs-basic-button flex id="presetMenuButton">
      <div layout="row">
        <div flex id="presetType"></div>
        <gs-icon>arrow_drop_down</gs-icon>
      </div>
      <gs-menu
          anchor-point="top_left"
          anchor-target="top_left"
          id="presetTypeMenu"
          triggered-by="#presetMenuButton">
        <div id="presetTypeMenuContent"></div>
      </gs-menu>
    </gs-basic-button>
  </div>
  <div layout="row">
    <div flex id="widthSection" layout="row">
      <label>Width</label>
      <gs-float-input flex id="widthInput"></gs-float-input>
      <div>px</div>
    </div>
    <div flex layout="row">
      <label>Height</label>
      <gs-float-input flex id="heightInput"></gs-float-input>
      <div>px</div>
    </div>
  </div>
</fieldset>
