<style>
  #args > * {
    display: inline-block;
  }

  #args > div {
    background-color: var(--gsColorPassivePrimaryBG);
    border-radius: .85rem;
    cursor: pointer;
    margin-right: .2rem;
    min-width: 2rem;
    padding: .2rem;
    text-align: center;
  }

  #bodyInput {
    position: relative;
  }

  #consoleContainer {
    overflow: scroll;
  }

  #consoleInput {
    height: 10rem;
    position: relative;
  }

  #inputSection,
  #previewSection {
    width: 50%;
  }

  .consoleEntry {
    font-family: var(--gsFontFamilyCode);
  }

  .consoleEntry p {
    margin: 0;
    word-break: break-all;
  }

  .consoleEntry:not(:last-child) {
    opacity: .5;
  }

  .consoleEntry > div:nth-child(2) {
    padding-left: 4ch;
  }

  .consoleEntry > .error {
    color: red;
  }

  label {
    margin-right: 1rem;
  }
</style>

<div fill-parent layout="row">
  <div flex id="inputSection" layout="column">
    <gs-basic-button>
      <div gs-content id="name" layout="row">
        TODO: NAME OF HELPER
      </div>
      <gs-menu gs-anchor-point="top_left" gs-anchor-target="top_left" gs-fit-parent-width="true">
        <div gs-content id="helpers"></div>
      </gs-menu>
    </gs-basic-button>
    <div layout="row">
      <gs-text-input flex id="nameInput"></gs-text-input>
    </div>
    <div layout="row">
      <label>Arguments:</label>
      <div flex flex-wrap id="args">
        <gs-text-input id="argInput"></gs-text-input>
      </div>
    </div>
    <gs-code-input
        class="gs-theme-invert"
        flex
        gs-language="javascript"
        id="bodyInput">
    </gs-code-input>
  </div>
  <div flex id="previewSection" layout="column">
    <div flex id="consoleContainer">
      <div id="console"></div>
    </div>
    <gs-code-input
        class="gs-theme-invert"
        gs-language="handlebars"
        gs-show-gutter="false"
        id="consoleInput">
    </gs-code-input>
    <div class="gs-theme-invert" layout="row" flex-justify="flex-end">
      <gs-basic-button class="gs-primary" id="executeButton">
        <div gs-content>Execute</div>
      </gs-basic-button>
    </div>
  </div>
</div>
